<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css" />

    <link rel="shortcut icon" href="./images/green.png" type="image/x-icon" />
    <title>HelthyLife</title>
  </head>

  <body>
    <header>
      <h1><i class="fas fa-seedling"> HealthyLife</i></h1>
    </header>

    <div class="container">
      <!-- Search -->
      <section class="row mt-5 mb-5">
        <div class="col">
          <h3>Your Search</h3>
          <form class="form-inline">
            <!-- Search -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="A recipe"
                aria-describedby="basic-addon2"
                id="recipeSearchInput"
              />
              <div class="input-group-append">
                <button type="button" class="btn btn-success" id="searchButton">
                  <i class="fas fa-utensils"></i>
                </button>
              </div>
            </div>

            <!-- Number -->
            <div class="form-group">
              <label for="gender">Number</label>
              <select class="form-control" id="numberSelect">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>30</option>
                <option>50</option>
                <option>100</option>
              </select>
            </div>

            <!-- Cuisines -->
            <div class="form-group">
              <label for="gender">Cuisines</label>
              <select class="form-control" id="cuisinesSelect"> </select>
            </div>

            <!-- Diet -->
            <div class="form-group">
              <label for="gender">Diet</label>
              <select class="form-control" id="dietSelect"> </select>
            </div>

            <!-- Max Ready Time -->
            <div class="form-group">
              <label for="gender">Max Ready Time (mins)</label>
              <select class="form-control" id="readyTimeSelect">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>30</option>
                <option>60</option>
                <option>90</option>
                <option>120</option>
              </select>
            </div>

            <!-- Sort -->
            <div class="form-group">
              <label for="gender">Sort</label>
              <select class="form-control" id="sortSelect"> </select>
            </div>

            <!-- Intolerances -->
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="intolerancesDropdownButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Intolerances
              </button>
              <div
                class="dropdown-menu"
                aria-labelledby="intolerancesDropdown"
                id="intolerancesDropdown"
              ></div>
            </div>

            <!-- Include Ingredientes -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Include ingredients"
                aria-describedby="basic-addon2"
                id="includeIngredientsInput"
              />
              <div class="input-group-append">
                <button
                  type="button"
                  class="btn btn-success"
                  id="includeIngredientsButton"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
            <div id="includeIngredientsDiv">
              <ul id="includeIngredientsUl"></ul>
            </div>

            <!-- Exclude Ingredientes -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Exlude ingredients"
                aria-describedby="basic-addon2"
                id="excludeIngredientsInput"
              />
              <div class="input-group-append">
                <button
                  type="button"
                  class="btn btn-success"
                  id="excludeIngredientsButton"
                >
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
            <div id="excludeIngredientsDiv">
              <ul id="excludeIngredientsUl"></ul>
            </div>
          </form>
        </div>
      </section>
      <!-- /Search -->

      <!-- Voila -->
      <section class="row mb-5">
        <div class="col">
          <h3>Voila!</h3>
          <h5 id="recipeNameH5"></h5>
          <p id="recipientIdP"></p>
          <img src="" alt="Recipe Image" id="recipeImage" />
          <div id="summaryDiv"></div>
        </div>
      </section>
      <!-- /Voila -->

      <!-- Nutritional Information -->
      <section class="row mb-5">
        <div class="col">
          <h3>Nutritional Information</h3>
          <div id="visNutritionDiv"></div>
        </div>
      </section>
      <!-- Nutritional Information -->

      <!-- Price Breakdown -->
      <section class="row mb-5">
        <div class="col">
          <h3>Price Breakdown</h3>
        </div>
      </section>
      <!-- Price Breakdown -->

      <!-- Ingredients -->
      <section class="row mb-5">
        <div class="col">
          <h3>Ingredients</h3>
        </div>
      </section>
      <!-- Ingredients -->

      <!-- Instructions -->
      <section class="row mb-5">
        <div class="col">
          <h3>Instructions</h3>
        </div>
      </section>
      <!-- Instructions -->

      <!-- Meal Planning -->
      <section class="row">
        <div class="col">
          <h3>Meal Planning</h3>
        </div>
      </section>
      <!-- Meal Planning -->
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Pooper -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e211982880.js"
      crossorigin="anonymous"
    ></script>

    <!-- Main JS -->
    <script src="./app.js"></script>
  </body>
</html>
